{% extends "base.html" %}
{% from 'bootstrap5/form.html' import render_form %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            {% if 'edit-post' is in request.url %}
            <h1>Edit Post</h1>
            {% else %}
            <h1>New Post</h1>
            {% endif %}

            {{ render_form(form)}}
            <!--   Call text editor         -->
            {{ ckeditor.load() }}
            {{ ckeditor.config(name='body') }}
        </div>
    </div>
</div>
{% endblock %}
