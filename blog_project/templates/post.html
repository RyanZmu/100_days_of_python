{% extends "base.html" %}
{% block title %} Posts {% endblock %}

{% block content %}
<div class="container-fluid d-flex bg-dark justify-content-center align-items-center w-100 h-50 p-5">
    <img src="{{ post['img_url'] }}" style="height:50vh">
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col d-flex flex-column align-items-center mx-5 p-5">
                <h1>{{ post["title"] }}</h1>
                <h3>{{ post["subtitle"]}}</h3>
                <!-- Add SAFE to render ckeditor body -->
                {{ post["date"] }}
                {{ post["body"]|safe}}
                <a class="btn bg-success text-white" href="{{ url_for('edit_post', post_id=post['id']) }}">Edit</a>
                <a class="btn bg-success text-white" href="{{ url_for('get_blog') }}">Back</a>
        </div>
    </div>
</div>
{% endblock %}
