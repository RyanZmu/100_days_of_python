<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Blog Post</title>
</head>
<body>
<div class="block-solid">
    <h2>My Blog</h2>
</div>
<div class="blog-posts">
    <div class="post">
        {% for post in posts: %}
            {% if post["id"] == num | int: %}
            <h1>{{ post["title"] }}</h1>
            <h3>{{post["subtitle"]}}</h3>
            <p>{{ post["body"] }}</p>
            <a href="{{ url_for('get_blog') }}">Back</a>
            {% endif %}
        {% endfor %}
    </div>
</div>
</body>
</html>
