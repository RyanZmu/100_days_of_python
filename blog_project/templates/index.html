{% extends "base.html" %}
{% block title %}Blogger{% endblock %}

{% block content %}
<div class="container-fluid d-flex bg-dark justify-content-center align-items-center w-100 h-50 p-5">
    <img src="/static/images/blog_banner.jpg" class="w-25 opacity-75">
</div>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center flex-column">
        {% for post in posts: %}
            <div class="col-12 my-5 p-2 d-flex flex-column align-items-center">
                <div class="card p-5 w-25">
                    <h1 class="card-title"><strong>{{ post["title"] }}</strong></h1>
                    <div class="card-body">{{ post["subtitle"] }}</div>
                    <a class="btn bg-success text-white" href="{{ url_for('get_blog_post', num=post['id']) }}">Read More..</a>
                </div>
            </div>
        {% endfor %}
        </div>
        <div class="col d-flex justify-content-end p-5">
            <a href="/" class="btn bg-primary text-white">Older Posts</a>
        </div>
    </div>
{% endblock %}
