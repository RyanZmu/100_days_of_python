{% extends "base.html" %}
{% from 'bootstrap5/form.html' import render_form %}


{% block title %} Select Movie {% endblock %}

{% block content %}
<div class="col">
  <h1>Select a Movie</h1>
  <ul>
  {% for movie in movie_list %}
  <li><a href="{{ url_for('add_movie', id=movie.id, movie_list=movie_list) }}">{{ movie.title }}</a></li>
  {% endfor %}
  </ul>
</div>
{% endblock %}
